<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game - Statistics</title>
</head>
<body>
    <button id="Game">Game</button>

    <div class="main">
        <div id="Texts">
            <h2>OG Brainrot Memory Game - Statistics</h2>
            <h3 id="storageType" style="display: none;"></h3>
        </div>

        <div id="storageButtons">
            <button class="storageChoosing" id="local">LocalStorage</button>
            <button class="storageChoosing" id="global">Global</button>
        </div>

        <div id="difficultyButtons" style="display: none;">
            <button class="difficulty" data-diff="easy">Easy</button>
            <button class="difficulty" data-diff="medium">Medium</button>
            <button class="difficulty" data-diff="hard">Hard</button>
        </div>

        <div id="emailFilterContainer" style="display: none;">
            <label for="emailFilter">Filter by Email:</label>
            <input type="email" id="emailFilter" placeholder="Type email to filter..." />
        </div>
        <table id="statTable" style="display: none;">
            <thead>
                <tr>
                    <th>E-Mail</th>
                    <th>Age</th>
                    <th>Difficulty</th>
                    <th>Time</th>
                    <th>Mistakes</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
