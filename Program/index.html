<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <button id="statistics">Statistics</button>
    <div class="main" id="login">
        <h1>OG Brainrot Memory Game</h1>
        <h2>Select Difficulty:</h2>
        <div id="difficulties">
            <button class="difficultyButton" id="easy">12 card</button>
            <button class="difficultyButton" id="medium">18 card</button>
            <button class="difficultyButton" id="hard">24 card</button>
        </div>
        <div id="start">
            <div>
                <p>E-Mail: </p>
                <input type="email">
            </div>
            <div>
                <p>Age: </p>
                <input type="number" min="1" max="99" >
            </div>

            <p id="loginerror"></p>
            
            <button id="startButton">Start</button>
        </div>
    </div>
    <div class="main" id="game">
        <p>Time: 00:00</p>
        <p>Mistakes: 0</p>
        <div id="cards">
            
        </div>
        <div id="powers">
            <button class="power" id="power1">
                Domain Expansion
                <div class="tooltip">Shows the whole board for 3 seconds by flipping all of the cards.</div>
            </button>
            <button class="power" id="power2">
                Unfold The Truth
                <div class="tooltip">Solves 1 pair for you and removes it from the board.</div>
            </button>
        </div>
    </div>
    <div class="main" id="win">
        <h2>Congratulations!!</h2>
        <p>You have won our game in 00:00 and with 0 mistakes</p>
        <button id="playAgain">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
