<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div id="main">
        <button id="statistics">Statistics</button>
        <h1>OG Brainrot Memory Game</h1>
        <h2>Select Difficulty:</h2>
        <div id="difficulties">
            <button class="difficultyButton" id="easy">12 card</button>
            <button class="difficultyButton" id="medium">18 card</button>
            <button class="difficultyButton" id="hard">24 card</button>
        </div>
        <div id="start">
            <div>
                <p>E-Mail: </p>
                <input type="email">
            </div>
            <div>
                <p>Age: </p>
                <input type="number" min="1" max="99" >
            </div>
            
            <button id="startButton" type="submit">Start</button>
        </div>
        <div id="cards">
            <div class="card">
                <div class="front"></div>
                <div class="back flipped">
                    <img src="Images/datboy.png" alt="Avatar">
                </div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back flipped">
                    <img src="Images/datboy.png" alt="Avatar">
                </div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back flipped">
                    <img src="Images/datboy.png" alt="Avatar">
                </div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back flipped">
                    <img src="Images/datboy.png" alt="Avatar">
                </div>
            </div>
        </div>
        <div id="powers">
            <button class="power" id="power1">Power 1</button>
            <button class="power" id="power2">Power 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
